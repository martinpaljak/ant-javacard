on:
  push:
    branches:
    - master
    - next
  pull_request:
    branches:
    - master
name: Robot builder
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ 8, 11, 17, 20 ]
    name: Java ${{ matrix.java }}
    steps:
      - name: Checkout with submodules
        uses: actions/checkout@v3.5.0
        with:
          submodules: true
      - name: Setup java
        uses: actions/setup-java@v3.11.0
        with:
          java-version: ${{ matrix.java }}
          distribution: temurin
          cache: maven
      - name: Set SSH key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}
      - name: Add host key
        run: ssh-keyscan javacard.pro >> ~/.ssh/known_hosts
      - name: Run Maven for capfile
        if: matrix.java != 8
        run: ./mvnw -T1C -B -U verify
      - name: Run ANT tests
        if: matrix.java != 20
        run: ant test
      - name: Deploy snapshot on next branch
        if: github.ref == 'refs/heads/next' && matrix.java == 11
        run: ./mvnw -B -U deploy
