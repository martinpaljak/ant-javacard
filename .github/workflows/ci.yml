on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
name: Continuous Integration
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ 8, 11, 16 ]
    name: Java ${{ matrix.java }}
    steps:
      - name: Checkout with submodules
        uses: actions/checkout@master
        with:
          submodules: true
      - name: Setup java
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - run: ./mvnw verify
      - run: ant test
